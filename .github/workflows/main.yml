name: Stale branch handler

on:
  push:
    branches:
      - main
    tags:
      - v*

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: setup python
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8 #3.7?
      - name: execute py script # run test.py
        run: python test.py
